<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/resources/jquery/jquery.min.js}"></script>
<script th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>

<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="fonts/fontawesome-5.15.1/css/fontawesome.css">
<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/login/util.css">
<link rel="stylesheet" type="text/css" href="css/login/main.css">
<script src="js/login.js"></script>

</head>

<body>

	<div class="limiter">
		<div class="container-login100 bg-dark">
			<div class="wrap-login100">
			
				<form class="login100-form validate-form" th:action="@{/j_spring_security_check}" method='POST'>
					<div id = "header-login">
						<span class="login100-form-title p-b-26"> Login </span>
						<span class="login100-form-title p-b-48"> 
							<i class="zmdi zmdi-font"></i>
						</span>
					</div>
					<div id = "body-login">
						<div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
							<input class="input100" type="text" name="username">
							<span class="focus-input100" data-placeholder="Email"></span>
						</div>
	
						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<span class="btn-show-pass"> 
								<i class="zmdi zmdi-eye"></i>
							</span> 
							<input class="input100" type="password" name="password"> 
							<span class="focus-input100" data-placeholder="Password"></span>
						</div>
	
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn">Login</button>
							</div>
						</div>
					</div>
					
					<div id = "footer-login">
						<div class="text-center p-t-70">
							<span class="txt1"> Donâ€™t have an account? </span> 
							<a class="txt2"href="#"> Sign Up </a>
						</div>
					</div>
					
				</form>
				
			</div>
		</div>
	</div>
	
</body>

</html>
