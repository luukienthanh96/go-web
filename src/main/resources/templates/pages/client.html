<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, nav, mainContent)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/template :: main-fragment( ~{::title}, ~{:: #client-static-resources}, ~{:: #client-content}
	 )}">

<head>
<title>Home Page</title>

<th:block id="client-static-resources">
	<script type="text/javascript" src="js/client.js" ></script>
	<link rel="stylesheet" type="text/css" href="css/custom/custom.css" />
</th:block>

</head>
<body>
	<div id="client-content" class="container-fluid" style="margin-top: 1rem;">
		
		<div class="row">
			<div class="col-md-12">
				<!-- DATA TABLE -->
				<h3 class="title-5 m-b-10">Client List</h3>
				
				<div class="table-data__tool">
					<div class="table-data__tool-left">
						
					</div>
					<div class="table-data__tool-right">
						<button class="au-btn au-btn-icon au-btn--green au-btn--small">
							<i class="fas fa-plus" style="margin-right:5px"></i>add item
						</button>
					</div>
				</div>

				<div class="table-responsive table-responsive-data2">
					<table class="table table-data2">
						<thead>
							<tr>
								<th><label class="au-checkbox"> <input
										type="checkbox"> <span class="au-checkmark"></span>
								</label></th>
								<th>name</th>
								<th>email</th>
								<th>description</th>
								<th>date</th>
								<th>status</th>
								<th>price</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<div th:each="item, state : ${lstClient}">
								<tr class="tr-shadow" >
									<td>
										<label class="au-checkbox"> 
										<input type="checkbox"> 
										<span class="au-checkmark"></span>
										</label>
									</td>
									<td th:utext="${item.fullname}">...</td>
									<td><span class="block-email">lori@example.com</span></td>
									
									<td class="desc">Samsung S8 Black</td>
									<td>2018-09-27 02:12</td>
									<td><span class="status--process">Processed</span></td>
									<td>$679.00</td>
									<td>
										<div class="table-data-feature">
											
											<button class="item" data-toggle="tooltip"
												data-placement="top" title="Edit">
												<i class="fas fa-edit"></i>
											</button>
											<button class="item" data-toggle="tooltip"
												data-placement="top" title="Configure">
												<i class="fas fa-cog"></i>
											</button>
											<button class="item" data-toggle="tooltip"
												data-placement="top" title="Delete">
												<i class="fas fa-trash-alt"></i>
											</button>
										</div>
									</td>
								</tr>
							</div>
							
							
						</tbody>
					</table>
				</div>

				<!-- END DATA TABLE -->
			</div>
		</div>
		
	</div>

</body>
</html>
